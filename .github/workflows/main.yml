name: Maven Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: alpine-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '8'

    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml

